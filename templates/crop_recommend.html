{% extends "base.html" %}

{% block content %}

<!-- Hero Section with Image and Description -->
<section class="text-center py-5" style="background: linear-gradient(to bottom, #f5f5dc, #fff6da);">
  <div class="container">
    <img src="{{ url_for('static', filename='crop.jpg') }}" 
         alt="Crop Recommendation" 
         class="img-fluid mb-4" 
         style="max-height: 300px; object-fit: cover; border: none; box-shadow: none; border-radius: 12px;">

    <h2 class="fw-bold">Crop Recommendation</h2>
    <p class="lead text-muted mb-4">
      Our intelligent recommendation engine suggests the most suitable crops for your farm based on soil nutrients, pH level, weather patterns, and rainfall. 
      Make data-driven farming decisions and boost yield effectively.
    </p>
  </div>
</section>

<!-- Recommendation Form -->
<section class="container my-5" data-aos="fade-up">
  <form method="POST" action="{{ url_for('crop_recommendation') }}">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="nitrogen" class="form-label">Nitrogen (N) content (0-200)</label>
        <input type="number" class="form-control" id="nitrogen" name="nitrogen" min="0" max="200" step="0.1" required>
      </div>
      <div class="col-md-6">
        <label for="phosphorous" class="form-label">Phosphorus (P) content (0-200)</label>
        <input type="number" class="form-control" id="phosphorous" name="phosphorous" min="0" max="200" step="0.1" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="potassium" class="form-label">Potassium (K) content (0-200)</label>
        <input type="number" class="form-control" id="potassium" name="potassium" min="0" max="200" step="0.1" required>
      </div>
      <div class="col-md-6">
        <label for="temperature" class="form-label">Temperature (Â°C) (-20 to 60)</label>
        <input type="number" class="form-control" id="temperature" name="temperature" min="-20" max="60" step="0.1" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="humidity" class="form-label">Humidity (%) (0-100)</label>
        <input type="number" class="form-control" id="humidity" name="humidity" min="0" max="100" step="0.1" required>
      </div>
      <div class="col-md-6">
        <label for="ph" class="form-label">pH level (0-14)</label>
        <input type="number" class="form-control" id="ph" name="ph" min="0" max="14" step="0.1" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="rainfall" class="form-label">Rainfall (mm) (0-5000)</label>
      <input type="number" class="form-control" id="rainfall" name="rainfall" min="0" max="5000" step="0.1" required>
    </div>

    <button type="submit" class="btn" style="background-color: #1f5666; color: white;">Get Recommendation</button>
  </form>
</section>

<!-- Scroll Animation Script -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
<script>
  AOS.init();
</script>

{% endblock %}
