{% extends "base.html" %}
{% block title %}Register - Historical Crop Price Prediction{% endblock %}
{% block content %}
<h3 class="text-center mb-4">Create Account</h3>
<form action="{{ url_for('register') }}" method="POST" class="mx-auto" style="max-width: 400px;">
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="text" class="form-control" name="email" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="password" required>
  </div>
  <div class="d-grid">
    <button class="btn btn-primary">Register</button>
  </div>
  <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</form>
{% endblock %}
