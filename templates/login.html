{% extends "base.html" %}
{% block title %}Login - Historical Crop Price Prediction{% endblock %}
{% block content %}
<h3 class="text-center mb-4">Login</h3>
<form action="{{ url_for('login') }}" method="POST" class="mx-auto" style="max-width: 400px;">
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="text" class="form-control" name="email" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="password" required>
  </div>
  <div class="d-grid">
    <button class="btn btn-success">Login</button>
  </div>
  <p class="text-center mt-3">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
</form>
{% endblock %}
